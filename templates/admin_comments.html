{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Manage Comments</h2>
    {% for comment in comments %}
      <div class="card my-2">
        <div class="card-body">
          <p>{{ comment.content }}</p>
          <small class="text-muted">Posted on {{ comment.created_at|local_time }}</small>
          {% if comment.admin_reply %}
            <div class="alert alert-info mt-2">Reply: {{ comment.admin_reply }}</div>
          {% endif %}
          <form method="post" class="mt-2">
            <input type="hidden" name="comment_id" value="{{ comment.id }}">
            <div class="form-group">
              <textarea name="reply" class="form-control" placeholder="Type your reply here...">{{ comment.admin_reply }}</textarea>
            </div>
            <button type="submit" name="action" value="reply" class="btn btn-success btn-sm">Reply</button>
            <button type="submit" name="action" value="delete" class="btn btn-danger btn-sm" onclick="return confirm('Delete this comment?');">Delete</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

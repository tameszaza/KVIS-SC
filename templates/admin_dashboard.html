<!-- templates/admin_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Dashboard</h2>
    <div class="mb-3">
        <a href="{{ url_for('add_news') }}" class="btn btn-primary">Add News Article</a>
        <a href="{{ url_for('manage_progress') }}" class="btn btn-secondary">Manage Progress Reports</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger float-right">Logout</a>
    </div>
    <h3>Manage News Articles</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news_items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>
                    <a href="{{ url_for('edit_news', news_id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <!-- Within the Actions column -->
<form action="{{ url_for('delete_news', news_id=item.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this news article?');">
    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
</form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

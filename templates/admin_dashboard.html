<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="" IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image" href="../assets/images/falvicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <h2 class="logo">KVIS-SC</h2>
        <nav class="navigation">
            <a href="../templates/home.html">Home</a>
            <a href="../templates/news_overview.html">News</a>
            <a href="../templates/manage_progress.html">Progress</a>
            <a href="../templates/admin_dashboard.html">Admin</a>
            <button class="btnLogin-popup" id="authBtn">Login</button>
        </nav>
    </header>

    <div class="container">
        <div class="mb-3">
            <a href="news/add_news.html" class="btn btn-primary">Add News Article</a>
            <a href="manage_progress.html" class="btn btn-secondary">Manage Progress Reports</a>
        </div>
        <h3>Manage News Articles</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th style="width: 20%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ item.title }}</td>
                    <td>
                        <a href="{{ url_for('edit_news', news_id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('delete_news', news_id=item.id) }}" method="post"
                            style="display:inline;"
                            onsubmit="return confirm('Are you sure you want to delete this news article?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="../interactive/js/scripts.js"></script>
    <script src="../interactive/js/admin_dashboard.js"></script>
</body>

</html>

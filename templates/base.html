<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>KVIS-SC</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="{{ url_for('home') }}" class="text-white h4 mb-0">KVIS-SC</a>
            </div>
            <nav>
                <a href="{{ url_for('reservations') }}" class="text-white mr-3">Reservation</a>
                <a href="{{ url_for('news_overview') }}" class="text-white">News</a>
            </nav>
        </div>
    </header>
    
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2024 KVIS Student Committee</p>
    </footer>
</body>
</html>
